<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        .text-green, .btn-green {
            color: rgb(66, 153, 112) !important;
        }

        .btn {
            background-color:rgb(66, 153, 112);
            border: none;
        }

        .btn:hover {
            background-color: rgb(66, 153, 112);
        }
    </style>
</head>
<body>
    <h1 class="text-center text-green my-5">Listado de productos</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Nombre producto</label>
                      <input type="text" class="form-control" id="nombrePro">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Precio</label>
                      <input type="number" class="form-control" id="precioPro">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcionPro">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="form-control" id="imagenPro">
                    </div>
                    <button type="submit" class="btn btn-primary btnGuardad">Submit</button>
                    <button type="submit" class="btn d-none btn-primary btnActualizar">Actualizar</button>
                    <button type="button" class="btn btn-primary btnPdf">Exportar como pdf</button>
                  </form>
            </div>
            <div class="col-8">
                <div class="mb-3">
                    <label class="form-label">Filtrar por:</label>
                    <select id="filterType" class="form-select">
                        <option value="nombre">Nombre</option>
                        <option value="precio">Precio</option>
                    </select>
                    <input type="text" id="filterValue" class="form-control mt-2" placeholder="Valor del filtro">
                    <button type="button" class="btn btn-primary mt-2" id="btnFiltrar">Filtrar</button>
                </div>
                <table class="table my-5">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Imagen</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="localStorage.js"></script>
</body>
</html>
